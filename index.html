<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyper Analyse - Tableau de bord analytique</title>
    <meta name="description" content="Plateforme d'analyse de données d'enquête avec visualisations interactives et assistant IA" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e'
              },
              dark: {
                bg: '#121212',
                surface: '#1E1E1E',
                card: '#252525',
                border: '#2D2D2D',
                hover: '#333333',
                muted: '#404040'
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1E1E1E;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #404040;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #555555;
      }
      @keyframes slide-in {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slide-in {
        animation: slide-in 0.3s ease-out;
      }
      :focus-visible {
        outline: 2px solid #0ea5e9;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-slate-800 antialiased selection:bg-brand-100 selection:text-brand-900 dark:bg-dark-bg dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
