<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyper Analyse - Tableau de bord analytique</title>
    <meta name="description" content="Plateforme d'analyse de données d'enquête avec visualisations interactives et assistant IA" />
    
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e'
              },
              dark: {
                bg: '#121212',
                surface: '#1E1E1E',
                card: '#252525',
                border: '#2D2D2D',
                hover: '#333333',
                muted: '#404040'
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1E1E1E;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #404040;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #555555;
      }
      @keyframes slide-in {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slide-in {
        animation: slide-in 0.3s ease-out;
      }
      :focus-visible {
        outline: 2px solid #0ea5e9;
        outline-offset: 2px;
      }

      /* Premium Transitions */
      .transition-premium {
        transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
      }
      /* Animation for Bar Charts */
      @keyframes growHeight {
        from { 
          height: 0%; 
          opacity: 0;
        }
        to { 
          height: var(--final-height); 
          opacity: 1;
        }
      }
      .animate-grow {
        height: 0%;
        animation: growHeight 1.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        animation-delay: 0.2s;
      }
      /* Pattern Utilities */
      .pattern-stripes-black {
        background-image: linear-gradient(135deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1) 75%, transparent 75%, transparent 100%);
        background-size: 8px 8px;
      }
      .pattern-dots-black {
        background-image: radial-gradient(rgba(0,0,0,0.2) 1px, transparent 1px);
        background-size: 6px 6px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0?bundle",
    "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.1/package/xlsx.mjs"
  }
}
</script>
</head>
  <body class="bg-[#0A0A0A] text-white overflow-x-hidden font-['Outfit'] selection:bg-[#D9FF00] selection:text-black transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
