<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyper Analyse - Tableau de bord analytique</title>
    <meta name="description" content="Plateforme d'analyse de données d'enquête avec visualisations interactives et assistant IA" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e'
              },
              dark: {
                bg: '#121212',
                surface: '#1E1E1E',
                card: '#252525',
                border: '#2D2D2D',
                hover: '#333333',
                muted: '#404040'
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1E1E1E;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #404040;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #555555;
      }
      @keyframes slide-in {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slide-in {
        animation: slide-in 0.3s ease-out;
      }
      :focus-visible {
        outline: 2px solid #0ea5e9;
        outline-offset: 2px;
      }

      /* Data Flow Animation Styles */
      @keyframes data-flow-glow {
        0%, 100% {
          box-shadow: 
            0 0 15px rgba(14, 165, 233, 0.3),
            0 0 30px rgba(14, 165, 233, 0.15),
            inset 0 0 15px rgba(14, 165, 233, 0.08);
        }
        50% {
          box-shadow: 
            0 0 25px rgba(14, 165, 233, 0.5),
            0 0 50px rgba(14, 165, 233, 0.25),
            inset 0 0 25px rgba(14, 165, 233, 0.12);
        }
      }

      @keyframes data-flow-pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.04);
        }
      }

      @keyframes pulse-ring {
        0% {
          box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.5);
          opacity: 1;
        }
        100% {
          box-shadow: 0 0 0 12px rgba(14, 165, 233, 0);
          opacity: 0;
        }
      }

      @keyframes icon-highlight {
        0% {
          filter: drop-shadow(0 0 0 rgba(14, 165, 233, 0));
        }
        20% {
          filter: drop-shadow(0 0 8px rgba(14, 165, 233, 0.9));
        }
        100% {
          filter: drop-shadow(0 0 4px rgba(14, 165, 233, 0.5));
        }
      }

      @keyframes gentle-float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-2px);
        }
      }

      .data-flow-active {
        animation: 
          data-flow-glow 800ms ease-in-out,
          data-flow-pulse 800ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .data-flow-icon-active {
        animation: icon-highlight 500ms ease-out forwards;
      }

      .animate-pulse-ring {
        animation: pulse-ring 1s ease-out infinite;
      }

      .animate-gentle-float {
        animation: gentle-float 3s ease-in-out infinite;
      }

      .data-flow-highlight {
        transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1) !important;
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        .data-flow-active,
        .data-flow-icon-active,
        .animate-gentle-float,
        .animate-pulse-ring {
          animation: none;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0?bundle",
    "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.1/package/xlsx.mjs"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-800 antialiased selection:bg-brand-100 selection:text-brand-900 dark:bg-dark-bg dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
